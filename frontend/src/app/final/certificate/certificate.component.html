<div class="wrapper">
  <br><br><br><br><br><br>
  <div class="section">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6">
          <div class="row justify-content-between align-items-center">
            <div class="card-body">
              <tabset class="nav-tabs-danger justify-content-center tab-subcategories">
                <tab heading="Name Template">

                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input class="form-control" type="text" name="name" placeholder="name"
                        (change)="onNameChange($event)" />
                    </div>

                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> X Coordinates </label>
                          <input class="form-control" type="text" name="x" placeholder="x"
                            (change)="onXChange($event)" />
                        </div>
                      </div>
                      <br>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Y Coordinates </label>
                          <input class="form-control" type="text" name="x" placeholder="y"
                            (change)="onYChange($event)" />
                        </div>
                      </div>
                    </div>

                    <br>

                    <input class="form-control" type="file" name="profile" (change)="onChange($event)" />

                    <br>
                    <button class="btn btn-danger btn-round float-right" placement="right" type="submit">Save</button>

                  </form>
                </tab>
                <tab heading="Empty Template">
                  <form [formGroup]="form" (ngSubmit)="onSubmitd()">
                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input class="form-control" type="text" name="name" placeholder="name"
                        (change)="onNameChange($event)" />
                    </div>

                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> X Coordinates </label>
                          <input class="form-control" type="text" name="x" placeholder="x"
                            (change)="onXChange($event)" />
                        </div>
                      </div>
                      <br>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label> Y Coordinates </label>
                          <input class="form-control" type="text" name="x" placeholder="y"
                            (change)="onYChange($event)" />
                        </div>
                      </div>
                    </div>

                    <br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label> Begin </label>
                          <input class="form-control" type="text" name="begin" placeholder="This is to certify that"
                            (change)="onBeginChange($event)" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label> Line1 </label>
                          <input class="form-control" type="text" name="discript"
                            placeholder="had participated in the Annual Business Model Competition"
                            (change)="onDiscChange($event)" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label> Line2 </label>
                          <input class="form-control" type="text" name="discript1"
                            placeholder="Eureka! 2019 conducted by E-Cell IIT Bombay and"
                            (change)="onDisc1Change($event)" />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label> Line3 </label>
                          <input class="form-control" type="text" name="discript2"
                            placeholder="had been selected as Semi-Finalists in the same."
                            (change)="onDiscbChange($event)" />
                        </div>
                      </div>
                    </div>
                    <br>

                    <input class="form-control" type="file" name="profile" (change)="onChange($event)" />
                    <!-- <input type="file" name="profile" (change)="onChange($event)" /> -->
                    <br>

                    <button class="btn btn-danger btn-round float-right" placement="right" type="submit">Save</button>
                  </form>
                </tab>
              </tabset>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <h1 class="profile-title text-left">Projects</h1>
          <!-- <h5 class="text-on-back">02</h5> -->
          <div class="profile-description text-left">

            <div *ngIf="response && imageURL">
              <img [src]='imageURL' height="300" width="500" />
            </div>
            <div class="btn-wrapper pt-3">
              <button class="btn btn-simple btn-info" (click)="checkit()">
                <i class="tim-icons icon-bulb-63"> </i> Check it!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="container wrapper">
  <h1>Django REST API with Angular 10 Image Upload Example</h1>
  <div class="container">
    <div *ngIf="response && imageURL">
      <img [src]='imageURL' height="300" width="500" />
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" name="x" placeholder="x" (change)="onXChange($event)" />
      <br>
      <input type="text" name="x" placeholder="y" (change)="onYChange($event)" />
      <br>
      <input type="text" name="name" placeholder="name" (change)="onNameChange($event)" />
      <br>
      <label> Manager </label>
      <select class="form-control btn btn-secondary" name=" is_discript">
        <option value=1>True</option>
        <option value=0>False</option>
      </select>
      <br>
      <input type="text" name="discript" placeholder="discript" (change)="onDiscChange($event)" />
      <br>
      <input type="file" name="profile" (change)="onChange($event)" />
      <br>
      <button type="submit">Upload Image File</button>

    </form>
  </div>
</div>
